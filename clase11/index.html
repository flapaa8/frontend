  
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase11</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=    swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <nav class="menu">
            <img class="logo" src="img/Logo.png" alt="logo">
            <ul class="listado">
                <li class="itemsmenu">Home</li>
                <li class="itemsmenu">Ranking</li>
                <li class="itemsmenu">Promoción</li>
                <li class="itemsmenu">Contacto</li>
            </ul>
        </nav>
    </header>
    <section class="centro">
        <article class="foto"> 
            <p class="envio"> Envío gratis <span class="col">comprando</span> 2 pizzas
            </p>
        </article>
        <article class="variedades">
            <h2 class="podio">Podio de pizzas</h2>
            <p class="pizzas">Pizzas top 5
                <ol> 
                    <li class="mu todas">Muzzarella</li>
                    <li class="ha todas">Hawaiana</li>
                    <li class="ja todas">Muzzarella J&Morron</li>
                    <li class="fu todas">Fugazzeta</li>
                    <li class="ca todas">Calabresa</li>
                </ol>
                <img class="arbol" src="img/PizzaFalling.jpg" alt="arbol">
            </p>
        </article>
    </section>
    <footer class="pie">
        <ul class="pie-listado">
            <li class="itemspie">Home</li>
            <li class="itemspie">Contacto</li>
            <li class="itemspie">Ranking</li>
            <li class="itemspie">Promoción</li>
        </ul>
        <img class="logo-abajo" src="img/Logo.png" alt="logo">
    </footer>
</body>
</html>
